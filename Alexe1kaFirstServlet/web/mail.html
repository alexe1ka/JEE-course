<!DOCTYPE html>
<html>
<body>

<h2>Send e-mail </h2>

<form action="MailServlet" method="post" enctype="text/plain">
    Your Name:<br>
    <input title="Your name" type="text" name="name" size="50"><br>
    <hr>
    E-mail:<br>
    <input title="e-mail in user@mail.ru" type="text" name="mail_address" size="50"><br>
    <hr>
    Text of mail:<br>
    <!--<input type="text" name="comment" size="50"><br><br>-->
    <textarea title="Text of message" name="message" maxlength="500"></textarea>
    <hr>
    <input type="submit" value="Send">
    <input type="reset" value="Reset">
</form>

</body>
</html>
