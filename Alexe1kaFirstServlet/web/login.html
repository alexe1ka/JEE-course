<!DOCTYPE html>
<html>
<body>
<!--передаем с помощью POST-->
<!--onsubmit="validateForm()"-->
<!--action="/MyServlet"-->
<form name="loginForm" method="POST">
    Login: <input type="text" name="login" id="login"><br/>
    Password: <input type="text" name="password"/><br/>
    <input type="submit" value="Submit" onclick="validate(this.form)"/>
</form>


<!--валидатор для проверки введенного текста-->
<script>
    function showError(container, errorMessage) {
        container.className = 'error';
        var msgElem = document.createElement('span');
        msgElem.className = "error-message";
        msgElem.innerHTML = errorMessage;
        container.appendChild(msgElem);
    }

    function resetError(container) {
        container.className = '';
        if (container.lastChild.className == "error-message") {
            container.removeChild(container.lastChild);
        }
    }

    function validate(form) {
        var elems = form.elements;
        resetError(elems.login.parentNode);
        if (!elems.login.value) {
            showError(elems.login.parentNode, ' Input login');
        } else {
            if (!elems.password.value) {
                showError(elems.password.parentNode, ' Input password.');
            } else {
                document.loginForm.action = "/MyServlet";
            }
        }
    }
</script>


</body>
</html>
